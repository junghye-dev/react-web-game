<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[인프런] 웹 게임을 만들며 배우는 React - 리액트 첫 컴포넌트 만들기</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- 브라우저 및 Node.js 사용하지 않는 환경을 위한 Babel standalone 스크립트 추가 -->
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.13.15/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Babel 변환이 필요한 script 부분에 type="text/babel" 지정 -->
  <script type="text/babel">
    class GuGuDan extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: '',
          result: '',
        }
      }
      onSubmit = (e) => {
        e.preventDefault();
        if (parseInt(this.state.value) === (this.state.first * this.state.second)) {
          // setState에 함수를 넣어서 리턴해주면, 기존의 값과 미래의 값을 명시적으로 구분할 수 있다.
          // + setState는 비동기로 작동한다.
          // + setState가 실행되면 render 함수를 다시 실행한다.(리렌더링 된다)
          this.setState((prevState) => {
            return {
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: '',
              result: `딩동댕 ${prevState.value}`
            }
          })
          this.input.focus();
          // document.querySelector('input').focus()와 같다고 보면 된다.
        } else {
          this.setState({
            value: '',
            result: '땡'
          })
          this.input.focus();
        }
      };

      onChange = (e) => {
        this.setState({value: e.target.value});
      };

      // DOM에 직접적으로 접근 가능하도록 한다.
      input;

      // 이렇게 따로 함수를 빼주지 않으면 render 재실행 될 때마다 필요한 함수를 다시 만들기 때문에 성능에 좋지 않다.
      onRefInput = (somethingFromReact) => this.input = somethingFromReact;

      render() {
        return (
          <React.Fragment>
            <div>{this.state.first} 곱하기 {this.state.second}는?</div>
            <form onSubmit={this.onSubmit}>
              <input ref={this.onRefInput} type="number" value={this.state.value} onChange={this.onChange} />
              <button type="submit">입력!</button>
            </form>
            <div>
              {this.state.result}
            </div>
          </React.Fragment>
        )
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /></div>, document.querySelector('#root'));
  </script>
</body>
</html>
