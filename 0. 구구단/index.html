<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[인프런] 웹 게임을 만들며 배우는 React - 리액트 첫 컴포넌트 만들기</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- 브라우저 및 Node.js 사용하지 않는 환경을 위한 Babel standalone 스크립트 추가 -->
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.13.15/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Babel 변환이 필요한 script 부분에 type="text/babel" 지정 -->
  <script type="text/babel">
    class GuGuDan extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: '',
          result: '',
        }
      }
      onSubmit = (e) => {
        e.preventDefault();
        if (parseInt(this.state.value) === (this.state.first * this.state.second)) {
          this.setState({
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            result: '딩동댕'
          })
        } else {
          this.setState({
            value: '',
            result: '땡'
          })
        }
      };

      onChange = (e) => {
        this.setState({value: e.target.value});
      };

      render() {
        return (
          // CDN으로 가져온 Babel이 <> </> 이건 이해하지 못함. 그래서 <React.Fragment> 쓰는 것.
          <React.Fragment>
            <div>{this.state.first} 곱하기 {this.state.second}는?</div>
            <form onSubmit={this.onSubmit}>
              <input type="number" value={this.state.value} onChange={this.onChange} />
              <button type="submit">입력!</button>
            </form>
            <div>{this.state.result}</div>
          </React.Fragment>
        )
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /></div>, document.querySelector('#root'));
  </script>
</body>
</html>
