<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[인프런] 웹 게임을 만들며 배우는 React - 리액트 첫 컴포넌트 만들기</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- 브라우저 및 Node.js 사용하지 않는 환경을 위한 Babel standalone 스크립트 추가 -->
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.13.15/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Babel 변환이 필요한 script 부분에 type="text/babel" 지정 -->
  <script type="text/babel">
    class GuGuDan extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: '',
          result: '',
        }
      }

      render() {
        return (
          <div>
            <div>{this.state.first}곱하기 {this.state.second}는?</div>
            <form action="">
              <input type="number" value={this.state.value} onChange={(e) => { this.setState({value: e.target.value})}} />
              <button>입력!</button>
            </form>
            <div>{this.state.result}</div>
          </div>
        )
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
  </script>
</body>
</html>
