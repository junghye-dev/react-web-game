<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[인프런] 웹 게임을 만들며 배우는 React - 리액트 첫 컴포넌트 만들기</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- 브라우저 및 Node.js 사용하지 않는 환경을 위한 Babel standalone 스크립트 추가 -->
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.13.15/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Babel 변환이 필요한 script 부분에 type="text/babel" 지정 -->
  <script type="text/babel">
    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          liked: false,
        }
      }

      render() {
        return <button type="submit" onClick={() => this.setState({liked: true})}>
            { this.state.liked ? 'liked' : 'like'}
          </button>
        // JSX (JS + XML)
        // html이 아니라 xml인 이유? 닫는 처리 꼭 해줘야함. 엄격함. 예를 들어 <LikeButton /> 이렇게 닫는 / 처리 꼭 해줘야하는게 xml과 더 비슷
        // 이 html 태그 형태의 꺽쇠는 자바스크립트에서 지원하지 않기 때문에 이대로는 오류가 난다.
        // 따라서 이를 변환해주는 babel을 사용해야 함. 
      }
    }
  </script>
  <!-- Babel 변환이 필요한 script 부분에 type="text/babel" 지정 -->
  <script type="text/babel">
    ReactDOM.render(<LikeButton />, document.querySelector('#root'));
  </script>
</body>
</html>
